<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fanous</title>
    <link rel="icon" type="image/png" href="Logo.png"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
    
  <body>

      <button id="togglePanel" class="panel-toggle-btn">â—€ Controls</button>

      <div class="panel-content" id="panelContent">
        <h3>Controls</h3>

        <!-- Toggle Button -->
        <button id="toggleButton" class="toggle-btn">Light On</button>

        <!-- Color Picker Section -->
        <div class="color-section" style="margin-top: 30px;">
            <label>Colors:</label>

            <div class="color-option">
                <button class="color-btn" id="colorLamp" data-color="#ff820f" style="background: #ff820f;color: white;">
                </button>
                <input type="color" class="color-picker" id="colorPicker2" data-event="colorChangeEvent2" value="#ff820f">
                <span>Light</span>
              
            </div>

            <div class="color-option">
                <button class="color-btn" id="colorWood" data-color="#885426" style="background: #885426;"></button>
                <input type="color" class="color-picker" id="colorPicker3" data-event="colorChangeEvent3" value="#885426">
                <span>Lamp</span>
            </div>
        </div>

        <label class="checkbox-container" style="margin-top: 30px;">
            <input type="checkbox" id="featureToggle">
            <span class="checkmark"></span> Glass Pattern
        </label>

        <div class="slider-section" style="margin-top: 30px;">
          <div for="intensitySlider" >Intensity:</div>
          <input type="range" id="intensitySlider" min="0.1" max="20" step="0.1" value="5">
          <input type="number" id="intensityInput" min="0.1" max="20" step="0.1" value="5">
      </div>
  </div>

    <div id="app"></div>
    <canvas id="canvas" class="webgl" ></canvas>
    
    <script type="x-shader/x-vertex" id="atmosphereVertex">

  </script>

    <script type="module" src="/src/Script.ts"></script>
  </body>
</html>
