<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Viewer</title>
    <link rel="stylesheet" href="styles.css">
  </head>
    
  <body>

    <div class="ui-panel">
      <h3>Controls</h3>

      <!-- Toggle Button -->
      <button id="toggleButton" class="toggle-btn">Light On</button>

      <!-- Color Picker Section -->
      <div class="color-section">
          <label>Colors:</label>

          <!-- Second Color -->
          <div class="color-option">
              <button class="color-btn" id="colorLamp" data-color="#33ff57" style="background: #FFBF1A;color: white;">
              </button>
              <input type="color" class="color-picker" id="colorPicker2" data-event="colorChangeEvent2" value="#33ff57">
              <span>Light</span>
             
          </div>

          <!-- Third Color -->
          <div class="color-option">
              <button class="color-btn" id="colorWood" data-color="#3357ff" style="background: #885426;"></button>
              <input type="color" class="color-picker" id="colorPicker3" data-event="colorChangeEvent3" value="#3357ff">
              <span>Lamp</span>
          </div>
      </div>

      <!-- Checkbox -->
      <label class="checkbox-container">
          <input type="checkbox" id="featureToggle">
          <span class="checkmark"></span> Glass Pattern
      </label>
  </div>

    <div id="app"></div>
    <canvas id="canvas" class="webgl" ></canvas>
    
    <script type="x-shader/x-vertex" id="atmosphereVertex">
      varying vec3 vertexNormal;
      varying vec3 vPositionNormal; 

      void main()
      {
          vertexNormal = normalize(normalMatrix * normal);
          vPositionNormal = normalize(( modelViewMatrix * vec4(position, 1.0) ).xyz);
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1);
      }
  </script>
  <script type="x-shader/x-fragment" id="atmosphereFragment">
    varying vec3 vertexNormal;
    varying vec3 vPositionNormal;
    uniform vec4 uColor; 
    uniform float glowStrength; // Adjust glow intensity dynamically

    void main()
    {
      // Compute intensity based on dot product (directional fading effect)
      float intensity = pow(abs(dot(normalize(vertexNormal), normalize(vPositionNormal))), 3.0); 

      // Smoothly transition intensity for better glow effect
      intensity = smoothstep(0.0, 1.0, intensity) * glowStrength;

      // Output color with adjusted glow
      gl_FragColor = uColor * intensity;
    }  
  </script>

    <script id="vertexshader" type="vertex">
      varying vec2 vUv;
      void main(){
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>   
    <script id="fragmentshader" type="fragment">
      uniform sampler2D baseTexture;
      uniform sampler2D bloomTexture;
      uniform sampler2D depthTexture;
      
      varying vec2 vUv;
      
      void main() {
          float sceneDepth = texture2D(depthTexture, vUv).r; // Get scene depth
          float bloomDepth = gl_FragCoord.z; // Get current bloom depth
      
          // If bloom is behind another object, fade it out
          if (bloomDepth > sceneDepth + 0.0001) {
              discard;
          }
      
          // Blend bloom normally where depth is valid
          gl_FragColor = (texture2D(baseTexture, vUv) + vec4(1.0) * texture2D(bloomTexture, vUv));
      }
    </script>

    <script type="module" src="./src/Script.ts"></script>

    <script>
      // Toggle Button Event
      let isToggled = false;
      document.getElementById("toggleButton").addEventListener("click", function() {
          isToggled = !isToggled;
          this.textContent = isToggled ? "Light Off" : "Light On";
          console.log("Toggle Button State:", isToggled);
          document.dispatchEvent(new CustomEvent("toggleButtonEvent", { detail: isToggled }));
      })

      // Color Button Click (Opens Corresponding Color Picker)
      document.querySelectorAll(".color-btn").forEach(button => {
          button.addEventListener("click", function() {
              const picker = this.nextElementSibling; // Get corresponding color picker
              picker.click(); // Open the color picker
          })
      })

      // Color Picker Events (Each has a Unique Event Name)
      document.querySelectorAll(".color-picker").forEach(picker => {
          picker.addEventListener("input", function() {
              const color = this.value;
              const eventName = this.getAttribute("data-event");
              console.log(`${eventName} - Color Changed:`, color);
              document.dispatchEvent(new CustomEvent(eventName, { detail: color }));
          })
      })

      // Checkbox Event
      document.getElementById("featureToggle").addEventListener("change", function() {
          document.dispatchEvent(new CustomEvent("checkboxEvent", { detail: this.checked }));
      })
  </script>
  </body>
</html>
